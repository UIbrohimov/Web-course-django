{% extends 'base.html' %}

{% block content %}

<h1>SAVOL: {{ savol.question }}</h1>

<ul>
    {% for choice in savol.choice_set.all %}
    <li><a href="{% url 'poll:check_answer' variant_id=choice.id %}">{{ choice.choice }}</a></li>
    {% endfor %}
</ul>

{% if savol.choice_set.count < 4 and user.is_superuser %}
<a href="{% url 'poll:savolga_tanlov' savol_id=savol.id %}">Tanlov qo'shish</a>
{% endif %}
{% endblock content %}
